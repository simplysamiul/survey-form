<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./source/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Survey Form</title>
</head>
<body>
    <hr>
    <header>
        <h1>This is a Survey Form</h1>
        <p><i>Thank you for taking the time to help us improve the platform</i></p>
    </header>
    <main>
        <form action="">
            <label for="name">Name</label><br>
            <input type="text" placeholder="Enter your name" required><br><br>
            <label for="email">Email</label><br>
            <input type="email" placeholder="Enter your email" required><br><br>
            <label for="age">Age <small>(optional)</small></label><br>
            <input type="number" placeholder="Age" required><br><br>
            <label for="job">Which option is your current position</label><br>
            <select>
                <option disabled selected>Select Your Current Position</option>
                <optgroup label="Goverment">
                    <option>Rail-Way Station Depeartment</option>
                    <option>Bangladesh Civil Service (BCS)</option>
                    <option>Government Health and Research Depeartment</option>
                    <option>Bangladesh Defense Services</option>
                </optgroup>
            </select><br><br>
            <label for="feature">Would you recommend freeCodeCamp to a friend ?</label><br>
            <label class="radio">
                <input type="radio" name="recommend" value="Definitely">Definitely
            </label><br>
            <label class="radio">
                <input type="radio" name="recommend" value="Maybe">Maybe
            </label><br>
            <label class="radio">
                <input type="radio" name="recommend" value="Not Sure">Not Sure
            </label><br><br>
            <label>What is your favorite feature of freeCodeCamp?</label><br>
            <select>
                <option disabled selected>Select an option</option>
                <optgroup label="Features">
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </optgroup>
            </select><br><br>
            <label for="improvement">What would you like to see improved? (Check all that apply)</label><br>
            <input type="checkbox">Front-end Projects 
            <input type="checkbox">Back-end Projects 
            <input type="checkbox">Data Visualization 
            <input type="checkbox">Challenges 
            <input type="checkbox">Open Source Community 
            <input type="checkbox">Gitter help rooms ]
            <input type="checkbox">Videos 
            <input type="checkbox">City Meetups 
            <input type="checkbox">Wiki 
            <input type="checkbox">Forum 
            <input type="checkbox">Additional Courses <br><br><br>
            <label for="comments">Any comments or suggestions?</label><br>
            <textarea name="" id="" cols="30" rows="10" placeholder=" Please enter your comment*" ></textarea><br><br>
            <button>Submit</button>

            
        </form>
    </main>
</body>
</html>
